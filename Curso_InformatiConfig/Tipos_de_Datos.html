<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina1</title>
</head>
<body>
   <script>
        let nombre = 'Amidwar';
        let cantidad = 42;
        let precio = 10.55;
        let esVerdadero = true;
        let esNuelo = null;
        //Variable tipo objeto
        let persona = {nombre:'Amidwar', edad:20};


        document.write(nombre);
        document.write('<br>'); //Creando salto de linea <<endl
        document.write(cantidad);
        document.write('<br>');
        document.write(precio);
        document.write('<br>');
        document.write(esVerdadero);
        document.write('<br>');
        document.write(esNuelo);
        document.write('<br>');
        //Vamos a imprimir una variable tipo objeto
        document.write(persona.nombre, persona.edad);


   </script>

</body>
</html>
