<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a,b,sum,res,mult,div,resid,poten;
        //Pedir datos al usuario
        a=5;
        b=4;

        sum=a+b;
        res=a-b;
        mult=a*b;
        div=a/b;
        resid=a%b;
        poten=a**b;

        document.writeln('La suma es: ',sum);
        document.writeln('<br>');
        document.writeln('La resta es: ',res);
        document.writeln('<br>');
        document.writeln('La multiplicacion es: ',mult);
        document.writeln('<br>');
        document.writeln('La division es: ',div);
        document.writeln('<br>');
        document.writeln('El residuo es: ',res);
        document.writeln('<br>');
        document.writeln('La potencia es: ',poten);


    </script>    
</body>
</html>
